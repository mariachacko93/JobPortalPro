<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>view Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="col-4">     </div>
    <div class="col-4">

                <div class="card" style="width: 18rem;">
          <img src="{{user.profile_pic.url}}" class="card-img-top" alt="image">

          <div class="card-body">
            <h5 class="card-title">{{user.user}}</h5>
            <p class="card-text"></p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Date of Birth:{{user.date_of_birth}}</li>
            <li class="list-group-item">Sex:{{user.sex}}</li>
            <li class="list-group-item">Highest Qualification:{{user.qualification}}</li>
              <li class="list-group-item">Work experience:{{user.job_experience}}</li>
              <li class="list-group-item">Resume<img src="{{user.upload_resume.url}}"></li>
          </ul>
          <div class="card-body">
            <a href="{%url 'home'%}" class="card-link">Home</a>
          </div>
    </div>




    <div class="col-4">     </div>

</div>




<!--</form>-->
</div>
</body>
</html>
